{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Insert Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% static 'css/django_bootstrap_markdown.css' %}">

    <script src="//code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% if not image %}
      <div class="col-xs-12">
        <h1>Insert Image</h1>
        <form role="form" enctype="multipart/form-data" method="POST">
          {% include "django_bootstrap_markdown/markdown_form.html" with form=form %}
          <button type="button" class="btn btn-default pull-right" onclick="window.close();">Cancel</button>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Upload</button>
          or <a href="{% url 'django_bootstrap_markdown.views.markdown_library' %}">Choose from Media Library</a>
        </form>
      </div>
      {% endif %}
      {% endblock %}
    </div>

    <!-- js -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#id_size').addClass('list-inline');
    })
    </script>

    {% if image %}
    <script type="text/javascript">
      window.opener.markdown_image_callback("{{ thumbnail.url }}", "{{ image.original.url }}", "{{ image.description }}");
      window.close()
    </script>
    {% endif %}
    
    {% block js %}{% endblock %}
  </body>
</html>
